      .crt-effect {

        display: block;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          rgba(18, 16, 16, 0) 50%,
          rgba(0, 0, 0, 0.1) 50%
        );
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 10;
      }
      .interactive-element {
        cursor: pointer;
        position: relative;
      }
      .interactive-element::after {
        content: "";
        position: absolute;
        top: -3px;
        left: -3px;
        right: -3px;
        bottom: -3px;
        border: 1px solid #adff2f;
        border-radius: 3px;
        animation: pulse 2s infinite;
        pointer-events: none;
      }
      @keyframes pulse {
        0% {
          opacity: 0.2;
          transform: scale(1);
        }
        50% {
          opacity: 0.5;
          transform: scale(1.03);
        }
        100% {
          opacity: 0.2;
          transform: scale(1);
        }

    <div class="reveal">
      <div class="slides" id="slides"></div>
    </div>
    <script src="https://unpkg.com/reveal.js/dist/reveal.js"></script>
    <script src="https://unpkg.com/reveal.js/plugin/notes/notes.js"></script>
    <script src="https://unpkg.com/reveal.js/plugin/highlight/highlight.js"></script>
    <script src="https://unpkg.com/reveal.js/plugin/math/math.js"></script>
    <script src="https://unpkg.com/reveal.js/plugin/zoom/zoom.js"></script>
    <script>
      window.MathJax = {
        tex: { inlineMath: [['\(', '\)']], displayMath: [['\[', '\]']] },
        svg: { fontCache: 'global' },
      };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
    <script>
      const SECTIONS = ["capitulo-iii/1-equacao-da-reta.html", "capitulo-iii/2-posicoes-relativas.html", "capitulo-iii/3-paralelismo-perpendicularidade.html", "capitulo-iii/4-ponto-e-reta.html", "capitulo-iii/5-equacao-reduzida.html"];

      async function loadAndInit() {
        const container = document.getElementById('slides');
        const pendingScripts = [];

        for (const url of SECTIONS) {
          const res  = await fetch(url);
          const text = await res.text();
          const doc  = new DOMParser().parseFromString(text, 'text/html');

          doc.querySelectorAll('head style').forEach(s =>
            document.head.appendChild(document.adoptNode(s))
          );

          const slides = doc.querySelector('.slides');
          if (slides) {
            [...slides.children].forEach(child =>
              container.appendChild(document.adoptNode(child))
            );
          }

          // Collect inline scripts (skip Reveal.initialize and MathJax config)
          doc.querySelectorAll('body script:not([src])').forEach(s => {
            const content = s.textContent.trim();
            if (content &&
                !content.includes('Reveal.initialize') &&
                !content.includes('window.MathJax =')) {
              pendingScripts.push(content);
            }
          });
        }

        // Re-execute scripts with DOMContentLoaded shim
        for (const content of pendingScripts) {
          const s = document.createElement('script');
          s.textContent = `(function() {
  const _orig = document.addEventListener.bind(document);
  document.addEventListener = function(type, fn, opts) {
    if (type === 'DOMContentLoaded') { fn(); return; }
    return _orig(type, fn, opts);
  };
  ${content}
  document.addEventListener = _orig;
})();`;
          document.body.appendChild(s);
        }



        Reveal.initialize({
          width: 1366,
          height: 768,
          margin: 0.02,
          minScale: 0.2,
          maxScale: 2.0,
          center: true,
          hash: true,
          slideNumber: 'c/t',
          transition: 'slide',
          backgroundTransition: 'fade',
          math: {
            mathjax: 'https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js',
            config: 'TeX-AMS_HTML-full',
          },
          plugins: [RevealNotes, RevealHighlight, RevealMath, RevealZoom],
        });


        // Reinit canvas visualizations on slide navigation
        const reinitVisualizations = (slide) => {
          if (slide.querySelector('[id^="tres-formas-canvas"]'))
            window.tresFormasVisualization?.init();
          if (slide.querySelector('[id^="distancia-ponto-reta-canvas"]'))
            window.distanciaPontoRetaVisualization?.init();
          if (slide.querySelector('[id^="intersecao-retas-canvas"]'))
            window.intersecaoRetasVisualization?.init();
          if (slide.querySelector('[id^="reduzida-canvas"]'))
            window.reduzidaVisualization?.init();
        };
        Reveal.addEventListener('slidechanged', (event) => {
          reinitVisualizations(event.currentSlide);
          if (window.MathJax?.typesetPromise) MathJax.typesetPromise();
        });
        Reveal.on('ready', (event) => reinitVisualizations(event.currentSlide));

        if (window.MathJax && MathJax.typesetPromise) MathJax.typesetPromise();
      }

      loadAndInit();
    </script>
  </body>
