            <svg xmlns="http://www.w3.org/2000/svg"
              width="400"
              height="180"
              viewBox="0 0 400 180"
              style="margin: 10px auto; display: block"
            >
              <!-- Cenário de aplicação prática com torre -->
              <rect
                x="50"
                y="30"
                width="10"
                height="120"
                fill="#777"
                stroke="#33ff33"
                stroke-width="1"
              />
              <rect
                x="30"
                y="30"
                width="50"
                height="20"
                fill="#777"
                stroke="#33ff33"
                stroke-width="1"
              />
              <line
                x1="60"
                y1="30"
                x2="300"
                y2="150"
                stroke="#FFD700"
                stroke-width="1"
                stroke-dasharray="5,5"
              />
              <line
                x1="60"
                y1="150"
                x2="300"
                y2="150"
                stroke="#33ff33"
                stroke-width="2"
              />
              <line
                x1="300"
                y1="150"
                x2="300"
                y2="120"
                stroke="#33ff33"
                stroke-width="2"
              />
              <line
                x1="300"
                y1="120"
                x2="60"
                y2="30"
                stroke="#33ff33"
                stroke-width="2"
              />

              <text x="170" y="165" fill="#FFD700" font-size="12">
                Distância medida (240m)
              </text>
              <text x="305" y="135" fill="#FFD700" font-size="12">
                Altura do observador (1.7m)
              </text>
              <text x="20" y="20" fill="#FFD700" font-size="12">
                Torre (h = ?)
              </text>

              <text x="150" y="100" fill="#ADFF2F" font-size="14">
                h/1.7 = 240/(300-60)
              </text>
              <text x="150" y="120" fill="#ADFF2F" font-size="14">
                h = 1.7 × 240/240 = 1.7m
              </text>
            </svg>
