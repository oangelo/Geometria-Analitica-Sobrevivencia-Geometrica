            <svg xmlns="http://www.w3.org/2000/svg"
              width="300"
              height="120"
              viewBox="0 0 300 120"
              style="margin: 20px auto; display: block"
            >
              <!-- Terminal com equação em destaque -->
              <rect
                x="20"
                y="10"
                width="260"
                height="100"
                rx="5"
                fill="#111"
                stroke="#33ff33"
                stroke-width="2"
              />
              <rect
                x="30"
                y="20"
                width="240"
                height="80"
                rx="2"
                fill="#222"
                stroke="#33ff33"
                stroke-width="1"
              />
              <text x="40" y="40" fill="#33ff33" font-size="14">
                2(3x - 4) + 5 = 7(x + 1) - 10
              </text>
              <line
                x1="40"
                y1="50"
                x2="260"
                y2="50"
                stroke="#33ff33"
                stroke-width="1"
                stroke-dasharray="2,2"
              />
              <text x="40" y="70" fill="#33ff33" font-size="14">
                6x - 8 + 5 = 7x + 7 - 10
              </text>
              <text x="40" y="90" fill="#33ff33" font-size="14">
                6x - 3 = 7x - 3 → x = 0
              </text>
            </svg>
