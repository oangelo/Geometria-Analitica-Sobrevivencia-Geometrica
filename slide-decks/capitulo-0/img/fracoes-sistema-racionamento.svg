            <svg xmlns="http://www.w3.org/2000/svg"
              width="400"
              height="120"
              viewBox="0 0 400 120"
              style="margin: 10px auto; display: block"
            >
              <!-- Exemplo de soma de frações - CORRIGIDO -->
              <text x="75" y="50" fill="#33ff33" font-size="24">2/3</text>
              <text x="130" y="50" fill="#33ff33" font-size="24">+</text>
              <text x="165" y="50" fill="#33ff33" font-size="24">1/6</text>
              <text x="220" y="50" fill="#33ff33" font-size="24">=</text>
              <text x="255" y="50" fill="#33ff33" font-size="24">5/6</text>

              <!-- Primeira fração 2/3 CORRIGIDA -->
              <rect
                x="70"
                y="70"
                width="60"
                height="30"
                fill="none"
                stroke="#33ff33"
                stroke-width="2"
              />
              <line
                x1="90"
                y1="70"
                x2="90"
                y2="100"
                stroke="#33ff33"
                stroke-width="2"
              />
              <line
                x1="110"
                y1="70"
                x2="110"
                y2="100"
                stroke="#33ff33"
                stroke-width="2"
              />
              <!-- Apenas 2 de 3 retângulos preenchidos -->
              <rect
                x="70"
                y="70"
                width="20"
                height="30"
                fill="rgba(51, 255, 51, 0.3)"
              />
              <rect
                x="90"
                y="70"
                width="20"
                height="30"
                fill="rgba(51, 255, 51, 0.3)"
              />

              <!-- Segunda fração 1/6 -->
              <rect
                x="160"
                y="70"
                width="60"
                height="30"
                fill="none"
                stroke="#33ff33"
                stroke-width="2"
              />
              <line
                x1="170"
                y1="70"
                x2="170"
                y2="100"
                stroke="#33ff33"
                stroke-width="2"
              />
              <line
                x1="180"
                y1="70"
                x2="180"
                y2="100"
                stroke="#33ff33"
                stroke-width="2"
              />
              <line
                x1="190"
                y1="70"
                x2="190"
                y2="100"
                stroke="#33ff33"
                stroke-width="2"
              />
              <line
                x1="200"
                y1="70"
                x2="200"
                y2="100"
                stroke="#33ff33"
                stroke-width="2"
              />
              <line
                x1="210"
                y1="70"
                x2="210"
                y2="100"
                stroke="#33ff33"
                stroke-width="2"
              />
              <!-- Apenas 1 de 6 retângulos preenchido -->
              <rect
                x="160"
                y="70"
                width="10"
                height="30"
                fill="rgba(51, 255, 51, 0.3)"
              />

              <!-- Terceira fração 5/6 -->
              <rect
                x="250"
                y="70"
                width="60"
                height="30"
                fill="none"
                stroke="#33ff33"
                stroke-width="2"
              />
              <line
                x1="260"
                y1="70"
                x2="260"
                y2="100"
                stroke="#33ff33"
                stroke-width="2"
              />
              <line
                x1="270"
                y1="70"
                x2="270"
                y2="100"
                stroke="#33ff33"
                stroke-width="2"
              />
              <line
                x1="280"
                y1="70"
                x2="280"
                y2="100"
                stroke="#33ff33"
                stroke-width="2"
              />
              <line
                x1="290"
                y1="70"
                x2="290"
                y2="100"
                stroke="#33ff33"
                stroke-width="2"
              />
              <line
                x1="300"
                y1="70"
                x2="300"
                y2="100"
                stroke="#33ff33"
                stroke-width="2"
              />
              <!-- 5 de 6 retângulos preenchidos -->
              <rect
                x="250"
                y="70"
                width="50"
                height="30"
                fill="rgba(51, 255, 51, 0.3)"
              />
            </svg>
