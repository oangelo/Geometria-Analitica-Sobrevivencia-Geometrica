            <svg xmlns="http://www.w3.org/2000/svg"
              width="600"
              height="300"
              viewBox="0 0 600 320"
              style="
                margin: 20px auto;
                display: block;
                background-color: rgba(0, 0, 0, 0.2);
                border-radius: 5px;
              "
            >
              <!-- Fundo com grid -->
              <defs>
                <pattern
                  id="smallGrid"
                  width="10"
                  height="10"
                  patternUnits="userSpaceOnUse"
                >
                  <path
                    d="M 10 0 L 0 0 0 10"
                    fill="none"
                    stroke="#335533"
                    stroke-width="0.5"
                    opacity="0.5"
                  />
                </pattern>
                <pattern
                  id="grid"
                  width="100"
                  height="100"
                  patternUnits="userSpaceOnUse"
                >
                  <rect width="100" height="100" fill="url(#smallGrid)" />
                  <path
                    d="M 100 0 L 0 0 0 100"
                    fill="none"
                    stroke="#335533"
                    stroke-width="1"
                    opacity="0.8"
                  />
                </pattern>

                <!-- Glow effect -->
                <filter id="glow">
                  <feGaussianBlur stdDeviation="2.5" result="coloredBlur" />
                  <feMerge>
                    <feMergeNode in="coloredBlur" />
                    <feMergeNode in="SourceGraphic" />
                  </feMerge>
                </filter>

                <!-- Textura de Metal -->
                <pattern
                  id="metal"
                  width="20"
                  height="20"
                  patternUnits="userSpaceOnUse"
                >
                  <rect width="20" height="20" fill="#333" />
                  <rect width="10" height="10" fill="#555" />
                  <rect width="10" height="10" x="10" y="10" fill="#555" />
                </pattern>
              </defs>

              <!-- Background grid -->
              <rect width="600" height="320" fill="url(#grid)" opacity="0.6" />

              <!-- Título do diagrama -->
              <text
                x="300"
                y="30"
                fill="#FFD700"
                font-size="16"
                text-anchor="middle"
                font-weight="bold"
                filter="url(#glow)"
              >
                ANÁLISE COMPARATIVA DE ESTRUTURAS
              </text>

              <!-- Seção Estável - Lado Esquerdo -->
              <g transform="translate(150, 160)">
                <!-- Base de concreto -->
                <rect
                  x="-100"
                  y="40"
                  width="200"
                  height="20"
                  fill="#555"
                  stroke="#33ff33"
                  stroke-width="1"
                />

                <!-- Estrutura triangular - mais detalhada -->
                <polygon
                  points="-80,40 0,-70 80,40"
                  fill="none"
                  stroke="#33ff33"
                  stroke-width="3"
                  filter="url(#glow)"
                />

                <!-- Reforços internos -->
                <line
                  x1="-80"
                  y1="40"
                  x2="0"
                  y2="0"
                  stroke="#33ff33"
                  stroke-width="2"
                />
                <line
                  x1="80"
                  y1="40"
                  x2="0"
                  y2="0"
                  stroke="#33ff33"
                  stroke-width="2"
                />
                <line
                  x1="0"
                  y1="-70"
                  x2="0"
                  y2="0"
                  stroke="#33ff33"
                  stroke-width="2"
                />

                <!-- Pontos de força -->
                <circle cx="-80" cy="40" r="5" fill="#FFD700" />
                <circle cx="80" cy="40" r="5" fill="#FFD700" />
                <circle cx="0" cy="-70" r="5" fill="#FFD700" />
                <circle cx="0" cy="0" r="5" fill="#FFD700" />

                <!-- Símbolos de radiação pequenos -->
                <text x="-40" y="10" fill="#33ff33" font-size="14">☢️</text>
                <text x="30" y="10" fill="#33ff33" font-size="14">☢️</text>

                <!-- Vetores de força -->
                <line
                  x1="-60"
                  y1="-15"
                  x2="-40"
                  y2="-15"
                  stroke="#FFD700"
                  stroke-width="2"
                  marker-end="url(#arrowhead)"
                />
                <line
                  x1="60"
                  y1="-15"
                  x2="40"
                  y2="-15"
                  stroke="#FFD700"
                  stroke-width="2"
                  marker-end="url(#arrowhead)"
                />
                <line
                  x1="0"
                  y1="-50"
                  x2="0"
                  y2="-30"
                  stroke="#FFD700"
                  stroke-width="2"
                  marker-end="url(#arrowhead)"
                />

                <!-- Texto explicativo -->
                <text
                  x="0"
                  y="75"
                  fill="#FFD700"
                  font-size="14"
                  text-anchor="middle"
                  font-weight="bold"
                >
                  ESTRUTURA ESTÁVEL
                </text>
                <text
                  x="0"
                  y="95"
                  fill="#bbb"
                  font-size="12"
                  text-anchor="middle"
                >
                  Distribuição triangular de forças
                </text>
                <text
                  x="0"
                  y="110"
                  fill="#bbb"
                  font-size="12"
                  text-anchor="middle"
                >
                  Resistência a terremotos: 87%
                </text>
              </g>

              <!-- Seção Vulnerável - Lado Direito -->
              <g transform="translate(450, 160)">
                <!-- Base de concreto -->
                <rect
                  x="-100"
                  y="40"
                  width="200"
                  height="20"
                  fill="#555"
                  stroke="#ff5555"
                  stroke-width="1"
                />

                <!-- Estrutura quadrada vulnerável -->
                <rect
                  x="-80"
                  y="-70"
                  width="160"
                  height="110"
                  fill="none"
                  stroke="#ff5555"
                  stroke-width="3"
                />

                <!-- Linhas de tensão diagonal -->
                <line
                  x1="-80"
                  y1="-70"
                  x2="80"
                  y2="40"
                  stroke="#ff5555"
                  stroke-width="2"
                  stroke-dasharray="5,5"
                />
                <line
                  x1="80"
                  y1="-70"
                  x2="-80"
                  y2="40"
                  stroke="#ff5555"
                  stroke-width="2"
                  stroke-dasharray="5,5"
                />

                <!-- Pontos de fraqueza -->
                <circle cx="-80" cy="-70" r="5" fill="#ff5555" />
                <circle cx="80" cy="-70" r="5" fill="#ff5555" />
                <circle cx="-80" cy="40" r="5" fill="#ff5555" />
                <circle cx="80" cy="40" r="5" fill="#ff5555" />

                <!-- Vetor de força desbalanceada -->
                <line
                  x1="0"
                  y1="-100"
                  x2="0"
                  y2="-80"
                  stroke="#ff5555"
                  stroke-width="3"
                  marker-end="url(#arrowhead)"
                />
                <line
                  x1="50"
                  y1="-100"
                  x2="70"
                  y2="-80"
                  stroke="#ff5555"
                  stroke-width="3"
                  marker-end="url(#arrowhead)"
                />

                <!-- Indicadores de falha -->
                <text
                  x="-40"
                  y="-20"
                  fill="#ff5555"
                  font-size="18"
                  transform="rotate(15)"
                >
                  ⚠️
                </text>
                <text
                  x="40"
                  y="-10"
                  fill="#ff5555"
                  font-size="18"
                  transform="rotate(-15)"
                >
                  ⚠️
                </text>

                <!-- Texto explicativo -->
                <text
                  x="0"
                  y="75"
                  fill="#ff5555"
                  font-size="14"
                  text-anchor="middle"
                  font-weight="bold"
                >
                  ESTRUTURA VULNERÁVEL
                </text>
                <text
                  x="0"
                  y="95"
                  fill="#bbb"
                  font-size="12"
                  text-anchor="middle"
                >
                  Distribuição de forças instável
                </text>
                <text
                  x="0"
                  y="110"
                  fill="#bbb"
                  font-size="12"
                  text-anchor="middle"
                >
                  Resistência a terremotos: 32%
                </text>
              </g>

              <!-- Definição de setas -->
              <defs>
                <marker
                  id="arrowhead"
                  markerWidth="10"
                  markerHeight="7"
                  refX="5"
                  refY="3.5"
                  orient="auto"
                >
                  <polygon points="0 0, 10 3.5, 0 7" fill="#FFD700" />
                </marker>
              </defs>
            </svg>
