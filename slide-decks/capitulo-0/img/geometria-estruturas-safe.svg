<svg xmlns="http://www.w3.org/2000/svg" width="600" height="320" viewBox="0 0 600 320" style="margin: 20px auto; display: block; background-color: rgba(0, 0, 0, 0.2); border-radius: 5px;">
  <!-- Fundo com grid -->
  <defs>
    <pattern id="smallGrid" width="10" height="10" patternUnits="userSpaceOnUse">
      <path d="M 10 0 L 0 0 0 10" fill="none" stroke="#335533" stroke-width="0.5" opacity="0.5" />
    </pattern>
    <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="url(#smallGrid)" />
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#335533" stroke-width="1" opacity="0.8" />
    </pattern>
    <!-- Arrowheads -->
    <marker id="arrow-yellow" markerWidth="10" markerHeight="10" refX="8" refY="5" orient="auto">
      <polygon points="0 2, 10 5, 0 8" fill="#FFD700" />
    </marker>
    <marker id="arrow-red" markerWidth="10" markerHeight="10" refX="8" refY="5" orient="auto">
      <polygon points="0 2, 10 5, 0 8" fill="#ff5555" />
    </marker>
  </defs>

  <!-- Background grid -->
  <rect width="600" height="320" fill="url(#grid)" opacity="0.6" />

  <!-- Título do diagrama -->
  <text x="300" y="30" fill="#ADFF2F" font-size="16" text-anchor="middle" font-weight="bold" font-family="monospace">ANÁLISE COMPARATIVA DE ESTRUTURAS (S.A.F.E.)</text>

  <!-- LADO ESQUERDO: ESTRUTURA ESTÁVEL (Triângulo) -->
  <g transform="translate(150, 180)">
    <!-- Base de concreto -->
    <rect x="-100" y="40" width="200" height="20" fill="#333" stroke="#ADFF2F" stroke-width="2" />
    <!-- Estrutura Principal (Triângulo) -->
    <polygon points="-80,40 0,-80 80,40" fill="rgba(173, 255, 47, 0.1)" stroke="#ADFF2F" stroke-width="4" />
    <!-- Reforços / Treliça interna -->
    <line x1="0" y1="40" x2="0" y2="-80" stroke="#ADFF2F" stroke-width="2" />
    <line x1="-40" y1="-20" x2="40" y2="-20" stroke="#ADFF2F" stroke-width="2" />
    <!-- Nós de Ancoragem -->
    <circle cx="-80" cy="40" r="6" fill="#FFD700" />
    <circle cx="80" cy="40" r="6" fill="#FFD700" />
    <circle cx="0" cy="40" r="6" fill="#FFD700" />
    <circle cx="0" cy="-80" r="6" fill="#FFD700" />
    <circle cx="-40" cy="-20" r="4" fill="#FFD700" />
    <circle cx="40" cy="-20" r="4" fill="#FFD700" />
    
    <!-- Força de cima -->
    <line x1="0" y1="-130" x2="0" y2="-95" stroke="#FFD700" stroke-width="3" marker-end="url(#arrow-yellow)" />
    <!-- Vetores de distribuição de força -->
    <line x1="-20" y1="-50" x2="-40" y2="-20" stroke="#FFD700" stroke-width="2" marker-end="url(#arrow-yellow)" stroke-dasharray="4,2" />
    <line x1="20" y1="-50" x2="40" y2="-20" stroke="#FFD700" stroke-width="2" marker-end="url(#arrow-yellow)" stroke-dasharray="4,2" />
    
    <!-- Textos -->
    <text x="0" y="85" fill="#ADFF2F" font-size="14" text-anchor="middle" font-weight="bold" font-family="monospace">ESTRUTURA RÍGIDA</text>
    <text x="0" y="105" fill="#e6e6e6" font-size="12" text-anchor="middle" font-family="monospace">Força distribuída nos nós</text>
    <text x="0" y="120" fill="#e6e6e6" font-size="12" text-anchor="middle" font-family="monospace">Integridade: 98%</text>
  </g>

  <!-- LADO DIREITO: ESTRUTURA VULNERÁVEL (Retângulo sofrendo cisalhamento) -->
  <g transform="translate(450, 180)">
    <!-- Base de concreto -->
    <rect x="-100" y="40" width="200" height="20" fill="#333" stroke="#ff5555" stroke-width="2" />
    
    <!-- Estrutura Quadrada Vulnerável (Deformando em paralelogramo) -->
    <polygon points="-50,-80 110,-80 80,40 -80,40" fill="rgba(255, 85, 85, 0.1)" stroke="#ff5555" stroke-width="4" />
    
    <!-- Nós (Falhando) -->
    <circle cx="-80" cy="40" r="6" fill="#ff5555" />
    <circle cx="80" cy="40" r="6" fill="#ff5555" />
    <circle cx="-50" cy="-80" r="6" fill="#ff5555" />
    <circle cx="110" cy="-80" r="6" fill="#ff5555" />
    
    <!-- Cabo de sustentação diagonal quebrado -->
    <path d="M -80,40 L 0,0 L -10,-30 L 110,-80" stroke="#ff5555" stroke-width="2" stroke-dasharray="5,5" />
    <text x="5" y="-10" fill="#ff5555" font-size="16" font-family="monospace" text-anchor="middle">⚠️</text>

    <!-- Força de cisalhamento (Vento/Impacto lateral) -->
    <line x1="-120" y1="-80" x2="-65" y2="-80" stroke="#ff5555" stroke-width="4" marker-end="url(#arrow-red)" />
    
    <!-- Textos -->
    <text x="0" y="85" fill="#ff5555" font-size="14" text-anchor="middle" font-weight="bold" font-family="monospace">ESTRUTURA VULNERÁVEL</text>
    <text x="0" y="105" fill="#e6e6e6" font-size="12" text-anchor="middle" font-family="monospace">Colapso por cisalhamento</text>
    <text x="0" y="120" fill="#e6e6e6" font-size="12" text-anchor="middle" font-family="monospace">Integridade: CRÍTICA (12%)</text>
  </g>
</svg>