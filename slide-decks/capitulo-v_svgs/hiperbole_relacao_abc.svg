<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   width="550"
   height="450"
   viewBox="-140 -125 280 250"
   style="background-color: #111;"
   version="1.1"
   id="svg15"
   sodipodi:docname="hiperbole_relacao_abc.svg"
   inkscape:version="1.4.2 (ebf0e940d0, 2025-05-08)"
   xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape"
   xmlns:sodipodi="http://sodipodi.sourceforge.net/DTD/sodipodi-0.dtd"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:svg="http://www.w3.org/2000/svg">
  <defs
     id="defs15" />
  <sodipodi:namedview
     id="namedview15"
     pagecolor="#000000"
     bordercolor="#000000"
     borderopacity="0.25"
     inkscape:showpageshadow="2"
     inkscape:pageopacity="0.0"
     inkscape:pagecheckerboard="0"
     inkscape:deskcolor="#d1d1d1"
     inkscape:zoom="1.7755556"
     inkscape:cx="274.84355"
     inkscape:cy="225"
     inkscape:window-width="2560"
     inkscape:window-height="1008"
     inkscape:window-x="0"
     inkscape:window-y="0"
     inkscape:window-maximized="1"
     inkscape:current-layer="svg15" />
  <style
     id="style1">
    .main-shape { stroke: #ADFF2F; stroke-width: 1.5; fill: none; opacity: 0.7; } /* Hipérbole mais sutil */
    .axis-line { stroke: #E0E0E0; stroke-width: 1; }
    .asymptote-line { stroke: #FFD700; stroke-width: 0.75; stroke-dasharray: 4,4; opacity: 0.5; } /* Assíntotas mais sutis */
    .aux-rect-line { stroke: #888888; stroke-width: 0.5; stroke-dasharray: 2,2; fill: none; opacity: 0.7; } /* Retângulo mais sutil */

    .focus-point { fill: #FFD700; }
    .vertex-point { fill: #FFD700; }
    .aux-point { fill: #4682B4; } /* Ponto Q */

    .text-label { fill: #FFFFFF; font-family: 'Courier New', monospace; font-size: 10px; text-anchor: middle; }
    .text-side-label { font-family: 'Courier New', monospace; font-size: 12px; font-weight: bold; text-anchor: middle; }
    .text-label-a { fill: #4CAF50; } /* Verde para 'a' */
    .text-label-b { fill: #2196F3; } /* Azul para 'b' */
    .text-label-c { fill: #FFC107; } /* Ambar/Dourado para 'c' */

    .text-formula { fill: #ADFF2F; font-family: 'Courier New', monospace; font-size: 13px; font-weight: bold; text-anchor: middle; }
    .text-bg { fill: rgba(0,0,0,0.7); stroke: #ADFF2F; stroke-width: 0.5px; }

    .triangle { stroke: #FF6347; stroke-width: 1.5; fill: rgba(255, 99, 71, 0.25); }
    .side-a { stroke: #4CAF50; stroke-width: 2.5; } /* Verde */
    .side-b { stroke: #2196F3; stroke-width: 2.5; } /* Azul */
    .side-c-hypot { stroke: #FFC107; stroke-width: 2.5; } /* Ambar/Dourado */

    .arc-c-path { stroke: #FFC107; stroke-width: 2; stroke-dasharray:3,3; fill:none; }
    .right-angle-mark { stroke: #FF6347; stroke-width: 1.5; fill: none; }
  </style>
  <!-- Hipérbole: a_val=60, b_val=80, c_val=100 -->
  <script
     id="script1">
    const a_val = 60;
    const b_val = 80;
    const c_val = 100; // Math.sqrt(a_val*a_val + b_val*b_val)
  </script>
  <!-- Eixos -->
  <line
     x1="-135"
     y1="0"
     x2="135"
     y2="0"
     class="axis-line"
     id="line1" />
  <!-- Eixo X -->
  <line
     x1="0"
     y1="-120"
     x2="0"
     y2="120"
     class="axis-line"
     id="line2" />
  <!-- Eixo Y -->
  <!-- Retângulo auxiliar e Assíntotas -->
  <rect
     x="-60"
     y="-80"
     width="120"
     height="160"
     class="aux-rect-line"
     id="rect2" />
  <line
     x1="-105"
     y1="-140"
     x2="105"
     y2="140"
     class="asymptote-line"
     id="line3" />
  <!-- y = (80/60)x = (4/3)x -->
  <line
     x1="-105"
     y1="140"
     x2="105"
     y2="-140"
     class="asymptote-line"
     id="line4" />
  <!-- Ramo da Hipérbole (contexto) -->
  <path
     d="M 60,0 C 65,12 80,60 130,110"
     class="main-shape"
     id="path4" />
  <path
     d="M 60,0 C 65,-12 80,-60 130,-110"
     class="main-shape"
     id="path5" />
  <path
     d="M -60,0 C -65,12 -80,60 -130,110"
     class="main-shape"
     id="path6" />
  <path
     d="M -60,0 C -65,-12 -80,-60 -130,-110"
     class="main-shape"
     id="path7" />
  <!-- Triângulo Retângulo OVQ e seus componentes -->
  <polygon
     points="0,0 60,0 60,80"
     class="triangle"
     id="polygon7" />
  <!-- Lados do Triângulo com rótulos -->
  <!-- Cateto a (OV) -->
  <line
     x1="0"
     y1="0"
     x2="60"
     y2="0"
     class="side-a"
     id="line7" />
  <text
     x="30"
     y="-7"
     class="text-side-label text-label-a"
     id="text7">a</text>
  <!-- Cateto b (VQ) -->
  <line
     x1="60"
     y1="0"
     x2="60"
     y2="80"
     class="side-b"
     id="line8" />
  <text
     x="72"
     y="40"
     class="text-side-label text-label-b"
     id="text8">b</text>
  <!-- Hipotenusa c (OQ) -->
  <line
     x1="0"
     y1="0"
     x2="60"
     y2="80"
     class="side-c-hypot"
     id="line9" />
  <text
     x="20"
     y="45"
     class="text-side-label text-label-c"
     id="text9">c</text>
  <!-- Marcação de ângulo reto em V (entre OV e VQ) -->
  <polyline
     points="60,5 55,5 55,0"
     class="right-angle-mark"
     id="polyline9" />
  <!-- Arco mostrando que OQ = OF = c -->
  <!-- O arco vai de F(100,0) para Q(60,80) com raio c=100 -->
  <path
     d="M 100 0 A 100 100 0 0 0 60 80"
     class="arc-c-path"
     id="path9" />
  <!-- Pontos Chave -->
  <circle
     cx="0"
     cy="0"
     r="3"
     class="focus-point"
     id="circle9" />
  <!-- Centro O -->
  <text
     x="-8"
     y="-5"
     class="text-label"
     id="text10">O</text>
  <circle
     cx="60"
     cy="0"
     r="3"
     class="vertex-point"
     id="circle10" />
  <!-- Vértice V(a,0) -->
  <text
     x="62.190235"
     y="-8.7797251"
     class="text-label"
     id="text11">V(a,0)</text>
  <circle
     cx="60"
     cy="80"
     r="3"
     class="aux-point"
     id="circle11" />
  <!-- Ponto Q(a,b) -->
  <text
     x="70"
     y="92"
     class="text-label"
     id="text12">Q(a,b)</text>
  <circle
     cx="100"
     cy="0"
     r="3"
     class="focus-point"
     id="circle12" />
  <!-- Foco F(c,0) -->
  <text
     x="116.58323"
     y="13.963705"
     class="text-label"
     id="text13">F(c,0)</text>
  <!-- Relação -->
  <rect
     x="-50"
     y="-118"
     width="100"
     height="22"
     rx="3"
     class="text-bg"
     id="rect13" />
  <text
     x="0"
     y="-104"
     class="text-formula"
     id="text14">c² = a² + b²</text>
  <text
     x="0"
     y="115"
     class="text-label"
     style="font-size:13px; font-weight:bold;"
     id="text15">Hipérbole: Relação a,b,c</text>
</svg>
